<html>
<head>
	<title>Jamilah</title>
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#pic").click(function() {
				$(this).animate({'width': '80%', 'height': '80%'}, 1500).fadeOut('slow').fadeIn(1500);
			})
		});
	</script>
</head>
<body>
	<h1>Its Adventure Time!</h1>
	<img title="The best show ever!!!" id ="pic" src="http://www.geekadelphia.com/wp-content/uploads/2012/07/Adventure-Time.jpg"/>
	<hr>
	<h2>Finn and Jake love to go adventuring!</h2>
	<h3>How big of a fan are you?!</h3>
	<form>
		<label>
			<input type="checkbox" name="AT" value="do" id="finnsHat">Have Finn's hat<br>
		</label>

		<label>
			<input type="checkbox" name="AT" value="you">Named your dog Jake<br>
		</label>

		<label>
			<input type="checkbox" name="AT" value="like">SEEN EVERY SINGLE EPISODE!<br>
		</label>

	</form>
</body>
</html>
